<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work space</title>
    <link rel="stylesheet" href="./css/stilo.css">
    <link rel="stylesheet" href="./icon/style.css">
</head>
<body>
    <header>
        <h1>Logo</h1>
        <nav>
            <div id="home"><span class="icon-home"></span> Home</div>
        </nav>
    </header>
    <main>
        <section id="principal">
            <div id="list">      
                <div id="item">
                    <img src="http://placebeard.it/100/100">
                    <div>
                        <h3>Nombre Apellido</h3>
                        <strong>cargo</strong>
                    </div>
                    <strong data-id=''><span class="icon-bin"></span>Delete</strong>
                </div>
            </div>
            <form class="form" >
                <h4>Tasks</h4>
                <ul class="list-task">
                    <li>
                        <h2>Nombre</h2>
                        <strong data-id=''><span class="icon-bin"></span></strong>
                    </li>
                </ul>

                
                <input type="text" name="task" id="task">
                <input type="button" value="Save task" id="save-task">
            </form>
        </section>
       
    
        <aside>
            <section >
                <form id="form">
                    <h4>Register </h4>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                    <input type="text" name="position" id="position" placeholder="Enter your position">
                    <input type="button" value="Save" id="save">
                </form>
            </section>
        </aside>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
